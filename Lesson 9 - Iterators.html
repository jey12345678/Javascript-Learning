<!DOCTYPE html>
<html>
<body>

<h1 id="myH"></h1>
<p id="myP"></p>

<script>

    //Iterators

    //.forEach() method.

    //forEach() will execute the same code for each element of an array.

    const fruits = ['mango', 'papaya', 'pineapple', 'apple'];

    fruits.forEach(function(fruit){
        console.log("I want to eat a "+ fruit);
    });

    //.map() method

    //When .map() is called on an array, it takes an argument of a callback function and returns a new array!

    const animals = ['Hen', 'elephant', 'llama', 'leopard', 'ostrich', 'Whale', 'octopus', 'rabbit', 'lion', 'dog'];

    // Create the secretMessage array below

    const secretMessage = animals.map((animal) =>{
        return animal[0];
    });


    console.log(secretMessage.join(''));

    const bigNumbers = [100, 200, 300, 400, 500];

    // Create the smallNumbers array below
    const smallNumbers = bigNumbers.map((number) =>{

        return number/100;

    });

    //.filter() Method

    //.filter() returns an array of elements after filtering out certain elements from the original array.

    //The callback function for the .filter() method should return true or false depending on the element that's passed to it.

    //The elements that cause the callback function to return true are added to the new array.

    const randomNumbers = [375, 200, 3.14, 7, 13, 852];

    // Call .filter() on randomNumbers below

    const smallNumbers2 = randomNumbers.filter((number) =>{
        return number < 250;

    });

    const favoriteWords = ['nostalgia', 'hyperbole', 'fervent', 'esoteric', 'serene'];


    // Call .filter() on favoriteWords below
    const longFavoriteWords = favoriteWords.filter((word) =>{

        return word.length > 7;
    });

    //.findIndex() method

    //Returns the index of the first element that evaluates true in the callback function.

    const animals2 = ['hippo', 'tiger', 'lion', 'seal', 'cheetah', 'monkey', 'salamander', 'elephant'];

    const foundAnimal = animals.findIndex((animal) =>{

        return animal === "elephant";

    });

    const startsWithS = animals.findIndex((animal) =>{
        return animal[0] === "s";
    });

    //.reduce() Method

    //The .reduce() method returns a single value after iterating through the elements of an array.

        const newNumbers = [1, 3, 5, 7];

    const newSum = newNumbers.reduce((accumulator,currentValue) =>{

        console.log("The value of accumulator: "+accumulator);

        console.log("The value of currentValue: "+currentValue);

        return accumulator+ currentValue;

    },10);

    console.log(newSum);

    //Iterator Documentation

    //There are many additional built in array methods.

    const words = ['unique', 'uncanny', 'pique', 'oxymoron', 'guise'];

    // Something is missing in the method call below

    console.log(words.some((word) => {
    return word.length < 6;
    }));

    // Use filter to create a new array
    const interestingWords = words.filter((word) =>{

    return word.length > 5;

    });

    console.log(interestingWords.every((word) => {
        return word.length > 5;

    }));

    //Choose the Right Iterator

    //There are many iteration methods that you can choose.

    //In addition to learning the correct syntax, the use of iteration methods, it's also important to learn how to choose the correct method for different scenerios.


    const cities = ['Orlando', 'Dubai', 'Edinburgh', 'Chennai', 'Accra', 'Denver', 'Eskisehir', 'Medellin', 'Yokohama'];

    const nums = [1, 50, 75, 200, 350, 525, 1000];

    //  Choose a method that will return undefined
    cities.forEach(city => console.log('Have you visited ' + city + '?'));



    // Choose a method that will return a new array
    const longCities = cities.filter(city => city.length > 7);

    // Choose a method that will return a single value
    const word = cities.reduce((acc, currVal) => {
    return acc + currVal[0]
    }, "C");

    console.log(word);

    // Choose a method that will return a new array
    const smallerNums = nums.map(num => num - 5);

    // Choose a method that will return a boolean value
    nums.some(num => num < 0);






</script>
