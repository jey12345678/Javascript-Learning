    //Browser Compatibility and Transpilation

    //Introduction

    //Learn two important tools for addressing browser compatiblity issues.

    //caniuse.com which is a website that provides data on web browser compatiblity for HTML,CSS and JavaScript features.

    //Babel, a javascript library that you can use to convert new, unsupported JavaScript into an older version that is recognized by most modern browsers.

    var pasta = "Spaghetti"; // ES5 syntax
 
    const meat = "Pancetta"; // ES6 syntax

    let sauce = "Eggs and cheese"; // ES6 syntax
    
    // Template literals, like the one below, were introduced in ES6
    const carbonara = `You can make carbonara with ${pasta}, ${meat}, and a sauce made with ${sauce}.`;

    //Caniuse.com I

    //Percentage of browsers that support JavaScript ES5.
    let esFivePercentageSupport = 99.44;

    //Percentage of browsers that support Template Literals, a feature that was introduced in ES6.
    let esSixTemplateLiterals = 95.99;

    //Why ES6?

    //Readability and economy of the code - The new syntax is easier to understand, more readable, and requires fewer characters to create the same functionality.

    var pasta = "Spaghetti"; // ES5 syntax

    var meat = "Pancetta"; // ES6 syntax

    var sauce = "Eggs and cheese"; // ES6 syntax

    // Template literals, like the one below, were introduced in ES6
    var carbonara = "You can make carbonara with "+pasta +", "+meat+", and a sauce made with "+sauce+".";

    //Because ES6 is predictably backwards compatible, a collection of Javascript programmers developed a Javascript library called Babel taht transpiles ES6 Javascript to ES5.
