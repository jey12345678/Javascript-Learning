<!DOCTYPE html>

<body>

<h1 id="myH"></h1>
<p id="myP"></p>

<script>

    //Dog Years

    //By: Jeyason Jeyaparan

    //Converting human years to dog years.

    //Let my age be this number.
    let myAge = 18;

    //Let early years be this number.
    let earlyYears = 2;

    //The first two years of a dog's life.
    earlyYears = 2;

    //Multiply value of early years to 10.5
    earlyYears *= 10.5;


    //Subtract my age by 2, since we already accounted for the first two years, and make it equal to laterYears.
    let laterYears = myAge -2;

    //Multiply the laterYears variable by 4, to calculate the number of dog years accounted for by later years.
    laterYears *= 4;

    //Checking my work so far.
    console.log(earlyYears);
    console.log(laterYears);

    //Calculating my age in dog years.
    let myAgeInDogYears = earlyYears+laterYears;

    //Store my name in all lower case letters.
    let myName = "JEYASON".toLowerCase();

    //Displays my name and age in dog years, in the console.
    console.log(`My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`)

</script>
