<!DOCTYPE html>
<html>
<body>

<h1 id="myH"></h1>
<p id="myP"></p>

<script>

    //Higher-Order Functions

    //Functions as Data

    //We could assign functions to variables and reassign them to new variables.

    //Functions are special because we could invoke them but we could still treat them like any other type of data.

    const checkThatTwoPlusTwoEqualsFourAMillionTimes = () => {
        for(let i = 1; i <= 1000000; i++) {
            if ( (2 + 2) != 4) {
                console.log('Something has gone very wrong :( ');
            }
        }
    }

    const is2p2 = checkThatTwoPlusTwoEqualsFourAMillionTimes;

    is2p2();

    console.log(is2p2.name);

    //Functions as Parameters

    //A higher-order function is a function that either accepts functions as parameters, returns a function or both!

    //We call the function that gets passed in as parameters and invoked callback functions because they get called during the execution of the higher-order function.

    //When we pass a function in as a parameter, we don't invoke it, as it would evaluate the return value of that function call.

    //With callbacks we pass in the function itself by typing the function name without the parentheses.

    const checkThatTwoPlusTwoEqualsFourAMillionTimesV2 = () => {
        for(let i = 1; i <= 1000000; i++) {
            if ( (2 + 2) != 4) {
                console.log('Something has gone very wrong :( ');
            }
        }
    };

    const addTwo = num => num + 2;

    const timeFuncRuntime = funcParameter => {
        let t1 = Date.now();
        funcParameter();
        let t2 = Date.now();
        return t2 - t1;
    };

    const time2p2 = timeFuncRuntime(checkThatTwoPlusTwoEqualsFourAMillionTimesV2);

    const checkConsistentOutput = (funct,val) =>{
        let firstTry = funct(val);
        let secondTry = funct(val);

        if(firstTry === secondTry){
            return secondTry;
        }
        else{
            return "This function returned inconsistent results";
        }
    }

    checkConsistentOutput(addTwo,2);






</script>

</body>
</html>
